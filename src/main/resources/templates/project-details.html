<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блок сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">

    <div th:insert="blocks/header :: header"></div>

    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.text}"></p>
        <p><b>views:</b> <span th:text="${element.views}"></span></p>
        <a th:href="'/project/' + ${element.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/project/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>

    <div th:insert="blocks/footer :: footer"></div>


</div>





<div id="wt-sky-root"></div></body>
</html>
